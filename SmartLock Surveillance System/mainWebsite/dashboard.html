<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <title>Dashboard</title>
</head>

<body>
    <h1 class="title">Dashboard</h1>
    <div id="navbar-container"></div>
    <div class="toggle-button">
        <label for="toggle-switch">Toggle Cards</label>
        <input type="checkbox" id="toggle-switch" onchange="toggleCards()">
    </div>

    <!-- Flip card for Door State -->
    <div class="container">
        <div class="flip-card Door-State">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="front-content front-door">
                        <h2>Door State</h2>
                        <div class="status">
                            Status: Close
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="back-content">Back Content</div>
                </div>
            </div>
        </div>

        <!-- Flip Card for Proximity  -->
        <div class="flip-card Proximity">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="front-content front-proximity">
                        <h2 class="title">Proximity</h2>
                        <div class="in">
                            <h3>In</h3>
                        </div>
                        <div class="out">
                            <h3>Out</h3>

                        </div>
                        <div class="current-people">
                            <h3>Current People</h3>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="back-content">Back Content</div>
                </div>
            </div>
        </div>

        <!-- Flip Card for Vibration -->
        <div class="flip-card Vibration">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="front-content front-vibration">
                        <h2>Vibration</h2>
                        <div class="status">Status: Normal</div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="back-content">Back Content</div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="navLoader.js" defer></script>
    
    <script>
        function toggleCards() {
            var toggleSwitch = document.getElementById('toggle-switch');
            var container = document.querySelector('.container');

            if (toggleSwitch.checked) {
                container.classList.add('cards-flipped');
            } else {
                container.classList.remove('cards-flipped');
            }
        }
    </script>
</body>
</html>
